<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions for modern look -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B1020"/>
      <stop offset="50%" stop-color="#0D1225"/>
      <stop offset="100%" stop-color="#0B1020"/>
    </linearGradient>
    
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4B2AE8"/>
      <stop offset="100%" stop-color="#3B21B8"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#12C7B7"/>
      <stop offset="100%" stop-color="#0EA89A"/>
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4B2AE8" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#4B2AE8" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Modern text gradient -->
    <linearGradient id="nameGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="40%" stop-color="#F3F6FB"/>
      <stop offset="100%" stop-color="#12C7B7"/>
    </linearGradient>
    
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2A3142" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  <rect width="1200" height="400" fill="url(#grid)"/>
  
  <!-- Decorative side accents -->
  <rect x="0" y="0" width="4" height="400" fill="url(#primaryGradient)"/>
  <rect x="1196" y="0" width="4" height="400" fill="url(#primaryGradient)"/>
  
  <!-- Modern geometric accents -->
  <polygon points="0,0 250,0 0,120" fill="#12C7B7" opacity="0.08"/>
  <polygon points="1200,400 950,400 1200,280" fill="#12C7B7" opacity="0.08"/>
  
  <!-- Floating orbs for depth -->
  <circle cx="100" cy="80" r="60" fill="#4B2AE8" opacity="0.05"/>
  <circle cx="1100" cy="320" r="80" fill="#12C7B7" opacity="0.05"/>
  <circle cx="200" cy="350" r="40" fill="#4B2AE8" opacity="0.03"/>
  
  <!-- Subtle line accents -->
  <line x1="50" y1="150" x2="50" y2="250" stroke="#4B2AE8" stroke-width="1" opacity="0.3"/>
  <line x1="1150" y1="150" x2="1150" y2="250" stroke="#12C7B7" stroke-width="1" opacity="0.3"/>
  
  <!-- Tech icons - refined and subtle -->
  <g opacity="0.08">
    <g transform="translate(100, 100)">
      <rect x="-25" y="-25" width="50" height="50" rx="8" fill="#4B2AE8"/>
      <text x="0" y="12" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FFFFFF">C#</text>
    </g>
    <g transform="translate(1100, 100)">
      <circle cx="0" cy="0" r="30" fill="#4B2AE8"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">.NET</text>
    </g>
    <g transform="translate(150, 300)">
      <path d="M-20,-25 L20,-25 L0,25 Z" fill="#4B2AE8"/>
    </g>
    <g transform="translate(1050, 300)">
      <path d="M-20,-10 Q-5,-25 10,-10 Q20,-22 30,-10 L30,10 L-20,10 Z" fill="#4B2AE8"/>
    </g>
  </g>
  
  <!-- Main content area -->
  <g transform="translate(600, 0)">
    <!-- Name with modern gradient -->
    <text x="200" y="130" font-family="Arial, sans-serif" font-size="56" font-weight="700" text-anchor="middle" fill="url(#nameGradient)">Bipin Paul</text>
    
    <!-- Accent underline -->
    <rect x="20" y="148" width="360" height="3" rx="1.5" fill="url(#accentGradient)"/>
    
    <!-- Tagline -->
    <text x="200" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="400" text-anchor="middle" fill="#F3F6FB">ASP.NET Core, Blazor &amp; Azure Cloud Expert | 7+ Years Exp.</text>
  </g>
  
  <!-- Core Technologies - pill badges -->
  <g font-family="Arial, sans-serif" font-size="13" font-weight="500">
    <rect x="470" y="215" width="110" height="28" rx="14" fill="#4B2AE8"/>
    <text x="525" y="234" text-anchor="middle" fill="#FFFFFF">.NET Core</text>
    
    <rect x="590" y="215" width="90" height="28" rx="14" fill="#4B2AE8"/>
    <text x="635" y="234" text-anchor="middle" fill="#FFFFFF">Blazor</text>
    
    <rect x="690" y="215" width="120" height="28" rx="14" fill="#4B2AE8"/>
    <text x="750" y="234" text-anchor="middle" fill="#FFFFFF">Azure Cloud</text>
    
    <rect x="820" y="215" width="150" height="28" rx="14" fill="#4B2AE8"/>
    <text x="895" y="234" text-anchor="middle" fill="#FFFFFF">MS SQL/PostgreSQL</text>
  </g>
  
  <!-- Supporting Skills - secondary badges -->
  <g font-family="Arial, sans-serif" font-size="11" font-weight="400">
    <rect x="520" y="255" width="80" height="24" rx="12" fill="#2A3142" stroke="#5B6477" stroke-width="1"/>
    <text x="560" y="271" text-anchor="middle" fill="#D8DEE8">Docker</text>
    
    <rect x="610" y="255" width="110" height="24" rx="12" fill="#2A3142" stroke="#5B6477" stroke-width="1"/>
    <text x="665" y="271" text-anchor="middle" fill="#D8DEE8">GitHub Actions</text>
    
    <rect x="730" y="255" width="105" height="24" rx="12" fill="#2A3142" stroke="#5B6477" stroke-width="1"/>
    <text x="782" y="271" text-anchor="middle" fill="#D8DEE8">Azure DevOps</text>
    
    <rect x="845" y="255" width="105" height="24" rx="12" fill="#2A3142" stroke="#5B6477" stroke-width="1"/>
    <text x="897" y="271" text-anchor="middle" fill="#D8DEE8">Google Cloud</text>
  </g>
  
  <!-- Contact links - clean and minimal -->
  <g font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="400">
    <text x="560" y="320" fill="#12C7B7">bipinpaul.com</text>
    <circle cx="640" cy="316" r="2" fill="#5B6477"/>
    <text x="660" y="320" fill="#12C7B7">github.com/iAmBipinPaul</text>
    <circle cx="810" cy="316" r="2" fill="#5B6477"/>
    <text x="830" y="320" fill="#12C7B7">x.com/iAmBipinPaul</text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="400" y="360" width="400" height="1" fill="url(#primaryGradient)" opacity="0.5"/>
</svg>